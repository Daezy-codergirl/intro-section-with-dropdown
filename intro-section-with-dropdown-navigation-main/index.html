<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="logo-holder">
        <div class="logo"><img src="./images/logo.svg"></div>
      <div class="navlist" id="navlist">
        <i class="fa fa-times" onclick="hideMenu()"></i>
       
        <ul class="classlist">
          <li id="features"><a href="#">Features</a>
           <div class="sub-menu">
            <ul>
              <li><img src="./images/icon-todo.svg">Todo List</li>
              <li><img src="./images/icon-calendar.svg">Calendar</li>
              <li><img src="./images/icon-reminders.svg">Reminders</li>
              <li><img src="./images/icon-planning.svg">Planning</li>
            </ul>
            
           </div>
           
          
          
          </li> 
          <li><a href="#">Company</a>
           <div class="list-1">
            <ul>
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
            
           </div>
           
          </li> 

          

          <li><a href="#">Careers</a> </li>
          <li><a href="#">About</a></li>
        </ul>
        
      </div>
      </div>
      
      <div class="btn-holder">
          <button class="btn1">Login</button>
          <button class="btn2">Register</button>
      </div>
      <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>
    <div class="container">
      <div class="image"></div>
      <div class="text-box">
        <div class="text">Make remote work</div>
         <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
          <div class="btn">Learn more</div>
          <div class="logo-container">
            <div><img src="./images/client-databiz.svg"></div>
            <div><img src="./images/client-audiophile.svg"></div>
            <div><img src="./images/client-meet.svg"></div>
            <div><img src="./images/client-maker.svg"></div>
           

          </div>
      </div>
      
    </div>

   
  </header>
 

  <script src="app.js"></script>
</body>
</html>
